<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body class="px-2">
    <!--    <p class="display"></p> -->
    <div class="container my-2 px-0 pb-3 text-success border rounded" id="container">
        <h1 class="bg-light px-4 py-4 display-2"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
            <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
          </svg> My Books</h1>
    <div class="container" id="table-container">
    <table class="table table-hover align-middle text-dark my-3" id="table">
        <thead>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Status</th>
            <th id="trash" scope="col"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg></th>
        </thead>
        <tbody class="tbody">
        </tbody>
    </table>
    </div>
    <div class="posPlus">
        <button class="btn btn-success btn-lg" onclick="togglePopUp()" id="plus" type="button">+</button>
    </div>
    <div class="center" id="popUp">
        <div class="col-8 m-auto card text-dark bg-light" id="newBook">
            <div class="card-header bg-success text-white">Add new book<span><button class="btn btn-dark btn-sm py-0 px-2" onclick="togglePopUp()" type="button">X</button></span></div>
            <div class="card-body">
                <form id="book-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input class="form-control title" type="text"></input>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input class="form-control author" type="text"></input>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select status" id="status">
                            <option value="0">Read</option>
                            <option value="1">Unread</option>
                        </select>
                    </div>
                    <div id="addLib">
                        <button class="btn btn-success" type="submit">Add to Library</button>
                    </div>
                </form>
        </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
